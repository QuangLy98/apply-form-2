<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ứng Tuyển</title>
</head>
<body>
    <div class="container">
        <h2>Thông Tin Ứng Tuyển</h2>
        <form action="https://script.google.com/macros/s/AKfycbxRhO_1g_kQ3-nB4Yqxfh4v1iLJXGgeo-08YtU2WrOzR9kDPk1wZIlw-OUgyjHvLED5/exec" method="POST" enctype="multipart/form-data">
            <div>
              <label for="name">Họ và tên:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div>
              <label for="email">Địa chỉ Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="phone">Số điện thoại:</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div>
              <label for="message">Lời nhắn (nếu có):</label>
              <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Gửi thông tin</button>
          </form>
        </form>
    </div>
</body>
</html>
